name: CI/CD - Student Performance App

on:
  push:
    branches: [ main ]
    paths:
      - 'student_app/**'
      - 'training/**'
      - 'data/StudentsPerformance.csv'
      - 'requirements.txt'
      - 'Procfile'
      - '.github/workflows/student-ci.yml'

jobs:
  build-train-deploy-student:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train student model
        run: python training/train_model.py

      - name: Archive student model artifact
        uses: actions/upload-artifact@v4
        with:
          name: student-model-pkl
          path: student_app/model.pkl

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Configure Heroku credentials
        run: |
          echo "machine api.heroku.com login ${HEROKU_EMAIL} password ${HEROKU_API_KEY}" > ~/.netrc
          echo "machine git.heroku.com login ${HEROKU_EMAIL} password ${HEROKU_API_KEY}" >> ~/.netrc
          chmod 600 ~/.netrc
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}

      - name: Push to Heroku (Student App)
        run: |
          heroku git:remote -a ${{ secrets.HEROKU_STUDENT_APP }}
          git push heroku HEAD:main --force